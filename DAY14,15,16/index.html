<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="date-month-year">
        <div class="sub-container">
          <div class="input-container day">
            <input type="text" placeholder="DD" id="day" />
            <p class="error-msg error-msg1">Must be a valid day</p>
          </div>
          <div class="input-container month">
            <input type="text" placeholder="MM" id="month" />
            <p class="error-msg error-msg2">Must be a valid month</p>
          </div>
          <div class="input-container year">
            <input type="text" placeholder="YYYY" id="year" />
            <p class="error-msg error-msg3">Should be in present</p>
          </div>
        </div>
      </div>
      <div class="button-container">
        <div class="line"></div>
        <img
          src="./assets/images/icon-arrow.svg"
          alt="arrow"
          class="image-arrow"
          onclick="calculateAge()"
        />
      </div>
      <div class="show-date-month-year">
        <p><span class="dash show-year">- -</span> years</p>
        <p><span class="dash show-month">- -</span> months</p>
        <p><span class="dash show-day">- -</span> days</p>
      </div>
    </div>

    </div> -->
    <script src="./script.js"></script>
  </body>
</html>
